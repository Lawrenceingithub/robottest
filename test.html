<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OCR Demo</title>
</head>
<body>
    <div id="match_lineups"></div>
    <script language="javascript">document.getElementById('match_lineups').innerHTML="<iframe src='https://www.aiscore.com/zht/match-los-angeles-galaxy-club-leon/vrqwni9y2dxa4qn/lineups?isplugin=true'  height='1344' width='100%' scrolling='auto' border='0' frameborder='0'></iframe>";</script>
    <style>body{margin:0;padding:0}</style>
  <canvas id="canvas"></canvas>
  <input type="file" onchange="loadImage(event)">
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script>
    function loadImage(event) {
      var input = event.target;
      var reader = new FileReader();
      reader.onload = function() {
        var dataURL = reader.result;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0, img.width, img.height);
          Tesseract.recognize(canvas.toDataURL())
            .then(function(result) {
              var text = result.text;
              document.getElementById('result').innerHTML = '<p>OCR Result: ' + text + '</p>';
              console.log(text);
            });
        };
        img.src = dataURL;
      };
      reader.readAsDataURL(input.files[0]);
    }
  </script>
</body>
</html>
